<html>
  <head>
    <title>HighCharts - Burndown chart demo</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
  </head>
  <body style="background-color: #333">
  
    <h2>Burndown chart</h2>
    <div id="container" style="margin: 40px; width: 750px; height: 550px;"></div>  
    <div id="container2" style="margin: 40px; width: 750px; height: 550px;"></div>  
    
    <script type="text/javascript">

    /*
     * Gray theme for Highcharts JS
     * @author Torstein HÃ¸nsi
     */

    Highcharts.theme = {
       colors: ["#DDDF0D", "#7798BF", "#55BF3B", "#DF5353", "#aaeeee", "#ff0066", "#eeaaee",
          "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
       chart: {
          backgroundColor: {
             linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
             stops: [
                [0, 'rgb(96, 96, 96)'],
                [1, 'rgb(16, 16, 16)']
             ]
          },
          borderWidth: 0,
          borderRadius: 5,
          plotBackgroundColor: null,
          plotShadow: false,
          plotBorderWidth: 0
       },
       title: {
          style: {
             color: '#ddd',
             font: 'bold 20px Arial, Helvetica, sans-serif'
          }
       },
       subtitle: {
          style: {
             color: '#aaa',
             font: 'bold 12px Arial, Helvetica, sans-serif'
          }
       },
       xAxis: {
          gridLineWidth: 0,
          lineColor: '#999',
          tickColor: '#999',
          labels: {
             style: {
                color: '#999',
                fontWeight: 'bold'
             }
          },
          title: {
             style: {
                color: '#AAA',
                font: 'bold 12px Arial, Helvetica, sans-serif'
             }
          }
       },
       yAxis: {
          alternateGridColor: null,
          minorTickInterval: null,
          gridLineColor: 'rgba(255, 255, 255, .1)',
          minorGridLineColor: 'rgba(255,255,255,0.07)',
          lineWidth: 0,
          tickWidth: 0,
          labels: {
             style: {
                color: '#999',
                fontWeight: 'bold'
             }
          },
          title: {
             style: {
                color: '#AAA',
                font: 'bold 12px Arial, Helvetica, sans-serif'
             }
          }
       },
       legend: {
          itemStyle: {
             color: '#CCC'
          },
          itemHoverStyle: {
             color: '#FFF'
          },
          itemHiddenStyle: {
             color: '#333'
          }
       },
       labels: {
          style: {
             color: '#CCC'
          }
       },
       tooltip: {
          backgroundColor: {
             linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
             stops: [
                [0, 'rgba(96, 96, 96, .8)'],
                [1, 'rgba(16, 16, 16, .8)']
             ]
          },
          borderWidth: 0,
          style: {
             color: '#FFF'
          }
       },


       plotOptions: {
          series: {
             shadow: true
          },
          line: {
             dataLabels: {
                color: '#CCC'
             },
             marker: {
                lineColor: '#333'
             }
          },
          spline: {
             marker: {
                lineColor: '#333'
             }
          },
          scatter: {
             marker: {
                lineColor: '#333'
             }
          },
          candlestick: {
             lineColor: 'white'
          }
       },

       toolbar: {
          itemStyle: {
             color: '#CCC'
          }
       },

       navigation: {
          buttonOptions: {
             symbolStroke: '#DDDDDD',
             hoverSymbolStroke: '#FFFFFF',
             theme: {
                fill: {
                   linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                   stops: [
                      [0.4, '#606060'],
                      [0.6, '#333333']
                   ]
                },
                stroke: '#000000'
             }
          }
       },

       // scroll charts
       rangeSelector: {
          buttonTheme: {
             fill: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                   [0.4, '#888'],
                   [0.6, '#555']
                ]
             },
             stroke: '#000000',
             style: {
                color: '#CCC',
                fontWeight: 'bold'
             },
             states: {
                hover: {
                   fill: {
                      linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                      stops: [
                         [0.4, '#BBB'],
                         [0.6, '#888']
                      ]
                   },
                   stroke: '#000000',
                   style: {
                      color: 'white'
                   }
                },
                select: {
                   fill: {
                      linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                      stops: [
                         [0.1, '#000'],
                         [0.3, '#333']
                      ]
                   },
                   stroke: '#000000',
                   style: {
                      color: 'yellow'
                   }
                }
             }
          },
          inputStyle: {
             backgroundColor: '#333',
             color: 'silver'
          },
          labelStyle: {
             color: 'silver'
          }
       },

       navigator: {
          handles: {
             backgroundColor: '#666',
             borderColor: '#AAA'
          },
          outlineColor: '#CCC',
          maskFill: 'rgba(16, 16, 16, 0.5)',
          series: {
             color: '#7798BF',
             lineColor: '#A6C7ED'
          }
       },

       scrollbar: {
          barBackgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                   [0.4, '#888'],
                   [0.6, '#555']
                ]
             },
          barBorderColor: '#CCC',
          buttonArrowColor: '#CCC',
          buttonBackgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                   [0.4, '#888'],
                   [0.6, '#555']
                ]
             },
          buttonBorderColor: '#CCC',
          rifleColor: '#FFF',
          trackBackgroundColor: {
             linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
             stops: [
                [0, '#000'],
                [1, '#333']
             ]
          },
          trackBorderColor: '#666'
       },

       // special colors for some of the demo examples
       legendBackgroundColor: 'rgba(48, 48, 48, 0.8)',
       legendBackgroundColorSolid: 'rgb(70, 70, 70)',
       dataLabelsColor: '#444',
       textColor: '#E0E0E0',
       maskColor: 'rgba(255,255,255,0.3)'
    };

    var actualData = [100,95.92,83.98,74.03,,,,,];
    var expectedData = [100,
                      88.89,
                      77.78,
                      66.67,
                      55.56,
                      44.45,
                      33.34,
                      22.23,
                      11.12,
                      0];

    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line',
                marginRight: 130,
                marginBottom: 55
            },
            title: {
                text: 'Sprint 1 - Upsell',
                x: -20 //center
            },
            //subtitle: {
            //    text: 'This is a subtitle',
            //    x: -20
            //},
            xAxis: {
                categories: ['Start', 'Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5',
                    'Day 6', 'Day 7', 'Day 8', 'Day 9']
            },
            yAxis: {
                title: {
                    text: 'Percentage Complete'
                },
                plotLines: [{
                    value: 0,
                    width: 1
                    //,
                    //color: '#808080'
                }],
                max: 100,
                min: 0
            },
            tooltip: {
                valueSuffix: ' %'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                lineWidth: 1,
                type: 'spline',
                color: '#3399cc',
                name: 'Planned',
                marker: {
                        enabled: false
                },
                data: expectedData
            }, 
            {
                type: 'spline',
                lineWidth: 3,
                color: '#ff0000',
                name: 'Actual',
                marker: {
                        enabled: false
                },
                data: actualData
            },
            {
                type: 'column',
                borderColor: '#000',
                color: '#99cc00',
                name: 'Complete',
                data: [0,4.08, 11.94, 9.95, ,,,,]
            },
            ]
        });
    });
    

    $(function () {
        $('#container2').highcharts({
            chart: {
                type: 'line',
                marginRight: 130,
                marginBottom: 55
            },
            title: {
                text: 'Project Burnup Chart',
                x: -20 //center
            },
            //subtitle: {
            //    text: 'This is a subtitle',
            //    x: -20
            //},
            xAxis: {
                categories: ['Sprint 1', 'Sprint 2', 'Sprint 3', 'Sprint 4', 'Sprint 5']
            },
            yAxis: {
                title: {
                    text: 'Story Points'
                },
                plotLines: [{
                    value: 0,
                    width: 1
                    //,
                    //color: '#808080'
                }],
                min: 0
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                type: 'area',
                color: '#3399cc',
                step: true,
                name: 'Planned',
                marker: {
                        enabled: false
                },
                data: [300, 320, 400, 400, 400]
            }, 
            {
                type: 'area',
                color: '#ff0000',
                name: 'Actual',
                marker: {
                        enabled: false
                },
                data: [90, 180, 220, 250, , ]
            }
            ]
        });
    });
    


    var highchartsOptions = Highcharts.setOptions(Highcharts.theme);

    </script>  
  </body>
</html>
